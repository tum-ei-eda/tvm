---
targets:
  - name: raspberry-pi/4b-aarch64
    config:
      kind: "llvm"
      mtriple: "aarch64-linux-gnu"
      mcpu: "cortex-a72"
      mattr: ["+neon"]
      num-cores: 4
      host:
        kind: "llvm"
        mtriple: "aarch64-linux-gnu"
        mcpu: "cortex-a72"
        mattr: ["+neon"]
        num-cores: 4
  - name: nvidia/jetson-agx-xavier
    config:
      kind: "cuda"
      arch: "sm_72"
      max_shared_memory_per_block: 49152
      max_threads_per_block: 1024
      thread_warp_size: 32
      registers_per_block: 65536
      host:
        kind: "llvm"
        mtriple: "aarch64-linux-gnu"
        mcpu: "carmel"
        num-cores: 8

